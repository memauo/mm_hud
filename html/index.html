<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body style="overflow: hidden;">
        <div id="cn" class="cnm"></div>
        <div class="cnt" id="bxs">

                <div class="in"><img src="img/hp.png"></div>

            <div class="box">
                <div id="armour"></div>
                <div class="in"><img src="img/ar.png"></div>
            </div>
            <div class="box">

            <div class="box">

            </div>
            <div class="box">

            </div>
            <div class="hudRow">
                <span class="txt2" id="street"></span>
                <div class="box2"><img class="img2" src="img/street.png"></div>
            </div>

        <div id="cn2" class="cnm2"></div>
        <script src="script.js"></script>
